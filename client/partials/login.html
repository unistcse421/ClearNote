<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="page-header" style="margin-top:60px;">
      <h1><img src="images/logo.png" style="width:50px; height:50px; margin-top: -10px; display: inline-block"> CleanNote</h1>
    </div>
    <div ng-show="error" class="alert alert-danger row">
      <span>{{ error.message }}</span>
    </div>
    <form ng-submit="logIn()">
      <h3>Log In</h3>
      <div class="form-group">
	<input type="text" class="form-control" placeholder="User ID" ng-model="user.user_id"></input>
      </div>
      <div class="form-group">
	<input type="password" class="form-control" placeholder="Password" ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-block btn-primary pull-right">Log In</button>
    </form>
  </div>
</div>
