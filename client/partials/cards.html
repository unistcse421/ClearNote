<div class="page-header">
  <h3>
    {{card.title}}
  </h3>
  <p style="font-size:20px; padding=5px;">{{card.content}}</p>
</div>

<div ng-repeat="comment in card.comments">
  <span style="font-size:20px; margin-left:10px;">{{comment.body}}</spsan> - {{comment.author}}
</div>
<form ng-submit="addComment()"
      style="margin-top:30px;">
  <h3>Add a new comment</h3>
  <div class="form-group">
    <input type="text"
	   class="form-control"
	   placeholder="Comment"
	   ng-model="body"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
