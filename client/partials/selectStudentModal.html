<div class="modal-header">
  <button type="button" class="close" data-ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Add Student</h4>
</div>
<div class="modal-body">
  <div>
    <input type="text" placeholder="Search by User ID" ng-model="search"></input>
  </div>
	  </br>
	  <div class="select-list">
	    <table class="table">
	      <thread>
		<tr>
		  <th></th>
		  <th>User Id</th>
		  <th>Name</th>
		</tr>
	      </thread>
	      <tbody>
		<tr ng-repeat="student in students | filter:search">
		  <td><input type="checkbox" ng-model="selections.students[student._id]"/></td>
		  <td>{{ student.user_id }}</td>
		  <td>{{ student.username }}</td>
		</tr>
	      </tbody>
	    </table>
	  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-ng-click="ok()">Add</button>
  <button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
</div>
