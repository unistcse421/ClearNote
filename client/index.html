  <body ng-app="cleannote" ng-controller="MainCtrl">
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl">
      <div class="mynav">
	<div class="container">
    	  <div class="navbar-header">
    	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
    	    </button>
    	    <a class="navbar-brand" href="#">
	      <img src="images/logo.png" style="width:40px; height:40px; margin-top: -10px; display: inline-block">
	      CleanNote
	    </a>
    	  </div>
    	  <div class="collapse navbar-collapse" id="myNavbar">
    	    <ul class="nav navbar-nav navbar-right">
    	      <li ng-show="isLoggedIn()"><a>{{currentUser()}}</a></li>
    	      <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Logout</a></li>
    	      <li ng-hide="isLoggedIn()"><a href="/#/login">Login</a></li>
    	      <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
    	    </ul>
    	  </div>
	</div>
      </div>
    </nav>
    <div class="container-fluid view-container">
      <div class="row">
	<div class="col-md-12">
	  <ui-view></ui-view>
	</div>
      </div>
    </div>
